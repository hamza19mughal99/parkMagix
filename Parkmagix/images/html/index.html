<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container text-center py-3">
			<a href=""><img src="./images/logo.png"> </a>
		</div>
	</header>
	<main>
		<section class="seach-bar">
			<div class="container">
				<div class="text-center">
					<h3>Find Parking</h3>
					<p>100s of Spots available near you.</p>
				</div>
				<div class="search-row">
						<form class="form row" action="./search.html" method="post">
							<div class="col-md-5 location">
								<label for="location">Location</label>
								<select>
									<option value="null" > Select </option>
									<option value="usa" > USA </option>
									<option value="uk" > UK </option>
								</select>
							</div>
							<div class="col-md-5 location">
								<label for="location">Lot Code</label>
								<select>
									<option value="null" > Select </option>
									<option value="usa" > 3124 </option>
									<option value="uk" > 744566 </option>
								</select>	
							</div>
							<div class="col-md-2">
								<input type="submit" name="" value="Search">
							</div>
						</form>
				</div>
			</div>
		</section>
		<section class="location-cards">
			<div class="container">
				<h3>Popular Search</h3>
				<div class="row">
					<div class="col-md-3">
						<div class="location-wrapper mb-3">
							<span class="feat-img">
								<img src="./images/location-1.jpg">
							</span>
							<div class="location-name">
								<img src="./images/location-icon.png">
								<h4>Los Angles</h4>
							</div>
							<hr>
							<p class="text-center">15 Spots available</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="location-wrapper mb-3">
							<span class="feat-img">
								<img src="./images/location-2.jpg">
							</span>
							<div class="location-name">
								<img src="./images/location-icon.png">
								<h4>Chicago</h4>
							</div>
							<hr>
							<p class="text-center">15 Spots available</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="location-wrapper mb-3">
							<span class="feat-img">
								<img src="./images/location-3.jpg">
							</span>
							<div class="location-name">
								<img src="./images/location-icon.png">
								<h4>New York</h4>
							</div>
							<hr>
							<p class="text-center">15 Spots available</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="location-wrapper mb-3">
							<span class="feat-img">
								<img src="./images/location-4.jpg">
							</span>
							<div class="location-name">
								<img src="./images/location-icon.png">
								<h4>Chilli antica</h4>
							</div>
							<hr>
							<p class="text-center">15 Spots available</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	</main>
	<footer>
		
	</footer>
</body>
</html>
